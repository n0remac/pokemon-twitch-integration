{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Encounter</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div style="display: flex;">
        <!-- Image Display -->
        <div class="image-container">
            <img src="{% static 'images/map1.png' %}" alt="Map Image" />
        </div>
        <!-- Encounter Creation Form -->
        <div>
            <form method="post">
                {% csrf_token %}
                <!-- Map Selection -->
                <div>
                    <label for="id_map">Select Map:</label>
                    <select name="map" id="id_map">
                        {% for map_value, map_name in form.fields.map.choices %}
                            <option value="{{ map_value }}">{{ map_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Trainer Type Selection -->
                <div>
                    <label for="id_trainer_type">Trainer Type:</label>
                    <select name="trainer_type" id="id_trainer_type">
                        {% for type_value, type_name in form.fields.trainer_type.choices %}
                            <option value="{{ type_value }}">{{ type_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Trainer Name -->
                <div>
                    <label for="id_trainer_name">Trainer Name:</label>
                    <input type="text" name="trainer_name" id="id_trainer_name" placeholder="Trainer Name">
                </div>

                <!-- Encounter Dialog -->
                <div>
                    <label for="id_encounter_dialog">Encounter Dialog:</label>
                    <textarea name="encounter_dialog" id="id_encounter_dialog" placeholder="Encounter Dialog"></textarea>
                </div>

                <!-- Lose Dialog -->
                <div>
                    <label for="id_lose_dialog">Lose Dialog:</label>
                    <textarea name="lose_dialog" id="id_lose_dialog" placeholder="Lose Dialog"></textarea>
                </div>

                <!-- Pokemon Party Selection -->
                {% for i in "123456"|make_list %}
                <div>
                    <label for="id_pokemon{{ i }}">Pokemon {{ i }}:</label>
                    <select name="pokemon{{ i }}" id="id_pokemon{{ i }}">
                        {% for pokemon_value, pokemon_name in form.fields.pokemon1.choices %}
                            <option value="{{ pokemon_value }}">{{ pokemon_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endfor %}

                <!-- Pokemon Level -->
                <div>
                    <label for="id_pokemon_level">Pokemon Level:</label>
                    <input type="number" name="pokemon_level" id="id_pokemon_level" placeholder="Pokemon Level">
                </div>
                
                <!-- Trainer Coordinates -->
                <div>
                    <label for="id_coordinates">Selected Coordinates:</label>
                    <input type="text" name="coordinates" id="id_coordinates" readonly>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
